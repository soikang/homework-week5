<!DOCTYPE html>

<title>My Second Web Page</title>

<link rel="stylesheet" href="demo.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function() {
      $("#btn").click(function(event){
        // Fetch data from data.json using AJAX
        $.getJSON('data.json', function(data) {
            // Set table title
            $("caption").text(data.title);

            // Set table headers
            $("#heading").text(data.heading);
            $("#head1").text(data.head1);
            $("#head2").text(data.head2);
            $("#head3").text(data.head3);
            $("#head4").text(data.head4);

            // Set table data
            $("#subheadcal").text(data.subheadcal);
            $("#cal1").text(data.cal1);
            $("#cal2").text(data.cal2);
            $("#cal3").text(data.cal3);
            $("#cal4").text(data.cal4);

            $("#subheadfat").text(data.subheadfat);
            $("#fat1").text(data.fat1);
            $("#fat2").text(data.fat2);
            $("#fat3").text(data.fat3);
            $("#fat4").text(data.fat4);

            $("#subheadven").text(data.subheadven);
            $("#ven1").text(data.ven1);
            $("#ven2").text(data.ven2);
            $("#ven3").text(data.ven3);
            $("#ven4").text(data.ven4);
        });
      });
    });
</script>
</head> 	
<body>
